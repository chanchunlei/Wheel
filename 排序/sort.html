	<style>
		*{
			padding: 0;
			margin: 0;
		}
	    body{
            width: 100%;
            height: 100%;
	    }
	    ul,li{
	    	list-style: none;
	    }
		.content{
        width: 300px;
        height: 500px;
        border: 1px solid #000;
	    	margin: 0 auto;
	    	position: relative;
		}
		.letterBox{
			width: 20px;
			height: 500px;
			position: absolute;
			right: 0px;
			top: 0;
			overflow: hidden;
			border: 1px solid #e2e2ee;
      box-sizing: border-box;
      background-color: #fff;
			z-index: 5;
		}
		.letter{
			width: 40px;
			height: 500px;
			overflow: auto;
		}
		.letter>li{
			width: 20px;
			text-align: center;
			cursor: pointer;
		}
		.letter>li:active{
			background-color: skyblue;
			color: #fff;
		}
    .clearScroll{
      width: 100%;
      height: 500px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      overflow: hidden;
    }
		.listBox{
			width: calc(100% + 20px);
      height: 100%;
      position: absolute;
      overflow-y: scroll;
      overflow-x: hidden;
		}
    .singleContent{
      width: calc(100% - 2px);
    }
		.singleLetter{
			line-height: 40px;
			border-bottom: 1px solid #999;
			background-color: #f2f2f2;
			text-indent: 1em;
		}
		.List>li{
      line-height: 30px;
      height: 30px;
      text-indent: 1em;
      border-bottom: 1px solid #f1f1f1;
      overflow: hidden;
      cursor: pointer;
		}
	</style>
</head>
